<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/angular-growl.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cloud.github.com/downloads/lafeber/world-flags-sprite/flags16.css" />
    <link rel="stylesheet" type="text/css" href="http://cloud.github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
</head>
<header>

</header>
<body>
<div ng-controller="HeaderCtrl">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Adictiz</a>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
            <ul class="nav navbar-nav pull-right flex-horizental-header">
                <li><a ui-sref="aboutme">{{ 'aboutme' | translate }}</a></li>
                <li><a ui-sref="review">{{ 'review' | translate }}</a></li>
                <li><a ui-sref="gallery">{{ 'gallery' | translate }}</a></li>
                <li>
                    <div class="btn-group" uib-dropdown is-open="status.isopen">
                        <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
                            <flag ng-if="selectedItem=='FR'" country="fr" size="16"></flag>
                            <flag ng-if="selectedItem=='EN'" country="us" size="16"></flag>
                            {{selectedItem}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu language-dropdown" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li role="menuitem"><a ng-click="changeLanguage('FR')" href=""><flag country="fr" size="16"></flag> FR</a></li>
                            <li role="menuitem"><a ng-click="changeLanguage('EN')" href=""><flag country="us" size="16"></flag> EN</a></li>
                        </ul>
                    </div>
                </li>

            </ul>
        </div>
    </nav>
</div>
<div class="body-content">
<ui-view></ui-view>
</div>

<div class="footer">
    <div class="row">
        <div class="col-xs-12 text-center">
            {{ 'madewith' | translate }} <i style="color: red;" class="glyphicon glyphicon-heart"></i> {{ 'intunis' | translate }}
        </div>

    </div>
</div>


<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-cookies.js"></script>
<script src="assets/js/angular-animate.min.js"></script>
<script src="assets/js/angular-sanitize.min.js"></script>
<script src="assets/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="assets/js/angular-ui-router.js"></script>
<script type="text/javascript" src="assets/js/angular-growl.min.js"></script>
<script type="text/javascript" src="assets/js/angular-translate.min.js"></script>
<script type="text/javascript" src="assets/js/ng-flags.js"></script>
</body>
</html>
