<div class="container" ng-controller="ReviewController as ReviewCtrl">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h2>Review</h2>
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
            <!--  Review Form -->
            <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewCtrl.addReview()">
                <!--  Review Form -->
                <h4>Submit a Review</h4>

                <fieldset class="form-group form-inline">
                    <input ng-model="reviewCtrl.review.firstname" type="text" class="form-control" placeholder="Your firstname" title="firstname" />
                    <input ng-model="reviewCtrl.review.lastname" type="text" class="form-control" placeholder="Your lastname" title="lastname" />
                </fieldset>
                <fieldset class="form-group">
                    <input ng-model="reviewCtrl.review.email" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" />
                </fieldset>
                <fieldset class="form-group">
                    <input ng-model="reviewCtrl.review.birthdate" type="date" class="form-control" title="birthdate" />
                </fieldset>
                <fieldset class="form-group">
                    <select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
                        <option value>Rate the Site</option>
                    </select>
                </fieldset>
                <fieldset class="form-group">
                    <textarea ng-model="reviewCtrl.review.content" class="form-control" placeholder="Write a short review of the site..." title="Review"></textarea>
                </fieldset>
                <fieldset class="form-group">
                    <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
                </fieldset>
            </form>

        </div>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-xs-12" ng-repeat="review in ReviewCtrl.reviews">
            {{review.firstname}}
        </div>
    </div>
</div>
